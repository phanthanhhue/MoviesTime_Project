<div class="wrapper_sign-in">
  <h3 class="great-title">Sign In</h3>
  <form #signInForm='ngForm' (ngSubmit)="SignIn(signInForm.value)" class="sign-in-form">
    <div class="form-group">
      <label for="">UserName: </label>
      <input type="text" name="UserName" ngModel id="" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password: </label>
      <input type="password" name="Password" ngModel id="" class="form-control">
    </div>
    <div class="row">
      <div class="col-md-6 text-left">
        <a class="left" routerLink='/sign-up'>I have no account!</a>
      </div>
      <div class="col-md-6 text-right">
        <a class="right" routerLink='/'>Forgot the password!</a>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </form>
</div>
