<div class="wrapper_admin-login">
  <div class="admin-login-form">
    <div class="login-title">
      <h3>Administrator Login</h3>
    </div>
    <div class="row">
      <div class="col-md-3">
        <img src="https://res.cloudinary.com/dxzguyvzh/image/upload/v1553963847/user.png">
      </div>
      <div class="col-md-9">
        <form #frmAdminLogin='ngForm' (ngSubmit)="AdminLogin(frmAdminLogin.value)">
          <div class="form-group">
            <label for="">Username:</label>
            <input type="text" name="UserName" ngModel id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password:</label>
            <input type="password" name="Password" ngModel id="" class="form-control">
          </div>
          <div class="btn-login">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
