<div class="form-group">
  <label for="">Movie ID</label>
  <input type="text" name="" #id id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Movie Name</label>
  <input type="text" name="" #name id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Trailer</label>
  <input type="text" name="" #trailer id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Image</label>
  <input type="text" name="" #image id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Description</label>
  <input type="text" name="" #desc id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Group ID</label>
  <input type="text" name="" #groupID id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Release Date</label>
  <input type="text" name="" #release id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<div class="form-group">
  <label for="">Rate</label>
  <input type="text" name="" #rate id="" class="form-control" placeholder="" aria-describedby="helpId">
</div>
<button type="button" class="btn btn-primary"
  (click)="AddMovie(id.value, name.value, trailer.value, image.value, desc.value, groupID.value, release.value, rate.value)">
  Add Movie
</button>
